<body>
    <header>
        <a href="index.html" class="logo" aria-label="Home">
            <img src="images/logo.png" alt="Logo Image">
            Survival Game

        <button class="menu-toggle">☰</button>

            <a href="index.html">Home</a>
            <a id="contrib-link" href="contributions.html">Contributions</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>



    <main>
        <h1 id="contact_us">Contact us!</h1>
            <form id="form1">
                <div id="name_container">
                    <label for="full_name">Name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Smith" required>
                </div>
                <div id="phone_container">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="8305483922" maxlength="10" required>
                </div>
                <div id="email_container">
                    <label for="email_address">Email Address:</label>
                    <input type="email" id="email_address" name="email_address" placeholder="myemail@gmail.com" required>
                </div>
                <div id="message_container">
                    <label for="message_box">Message:</label>
                    <textarea type="message_box" id="message_box" name="message" rows="5" required></textarea>
                </div>

                <div>
                    <button type="submit" id="submit">Send Message</button>
                </div>

            </form>
    </main>
