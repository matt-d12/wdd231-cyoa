<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple survival game">
    <title>Survival Game Test 3</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo" aria-label="Home">
            <img src="images/logo.png" alt="Logo Image">
            Survival Game
        </a>
        <button class="menu-toggle">☰</button>
        <nav class="nav1">
            <a href="index.html">Home</a>
            <a href="contributions.html">Contributions</a>
        </nav>
    </header>

    <main>
        <!-- This is for the history box on the side showing your choices -->

        <section class="history-list">
            <h1>History</h1>
            <!-- Add more choices in JS to be dynamic and grow -->
        </section>

        <!-- This is for the game container box. To be populated from JS -->
        <section class="game-container">
            <h1>Survive. Good luck!</h1>
            <div class="game-text">
                <p>You find yourself in a dark forest with two paths ahead. One path leads to a river, the other to a mountain. Which path do you choose?</p>
                <div class="choice1">1. </div>
                <div class="choice2">2. </div>
                <div class="choice3">3. </div>
            </div>
        </section>

        <!-- This is for the choices buttons below the game container -->
        <div class="choices">
            <button class="choice-btn">
                <span class="choice-number">1</span>
            </button>
            <button class="choice-btn">
                <span class="choice-number">2</span>
            </button>
            <button class="choice-btn">
                <span class="choice-number">3</span>
            </button>
        </div>
    </main>

    <footer class="main-footer">
    <div class="footer-content">
        <p>Last updated: date from github commits</p>
        
        <nav class="footer-nav">
            <p>© 2025 Seth Boss & Matt D'Angina</p>
        </nav>
    </div>
    <footer>
    
</body>
</html>
